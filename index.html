<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <script>
        // Check for saved theme preference or default to dark
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card Counting Trainer</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="top-bar">
            <h1 class="logo">CardCounter</h1>
            <div style="display: flex; gap: 8px;">
                <button id="theme-toggle-btn" class="icon-button" aria-label="Toggle Theme"></button>
                <a href="settings.html" class="icon-button" aria-label="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </a>
            </div>
        </header>

        <main class="game-area">
            <div class="stats-container">
                <div class="stat-box">
                    <span class="stat-label">Remaining</span>
                    <span class="stat-value" id="remaining-cards">--</span>
                </div>
                <div class="count-box">
                    <button id="toggle-count-btn" class="toggle-button">Show True Count</button>
                    <div id="hidden-count" class="hidden-value">--</div>
                </div>
            </div>

            <div class="table-center">
                <div class="deck-area" id="deck" role="button" aria-label="Draw Card">
                    <div class="card-back"></div>
                    <div class="card-back stacked-1"></div>
                    <div class="card-back stacked-2"></div>
                </div>
                
                <div class="revealed-area" id="revealed-area">
                    <!-- Cards will appear here -->
                </div>
            </div>

            <div class="actions">
                <button id="reshuffle-btn" class="primary-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
                    Reshuffle
                </button>
            </div>
        </main>
    </div>
    
    <script src="static/js/theme.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
